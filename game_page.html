<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<h4 id="p1name" style="font-family: cursive; font-size: 20px"class="btn-primary"></h4><span id="p1score">: </span><br>
<h4 id="p2name" style="font-family: cursive; font-size: 20px;" class="btn-danger"></h4><span id="p2score">: </span><br>
<div class="container">
	<center>
		<h2 class="btn btn-success glyphicon glyphicon-heart" style = "font-size: 50px;">Guess The Word!</h2>


		<br>
		<br>
		<h4 class="btn-warning form-control"style="font-size: 20px" id="question">Player Question: </h4>
		<h4 class="btn-warning form-control" style="font-size: 20px" id="answer">Player Answer: </h4>
		<label style = "font-size: 30px;">Send Your Word: <b style="color: red; font-size: 20px;">Please input a word which has 5 or more letters.</b></label>
		<br><br><br>
		<div id="output"class="col-lg-8 col-md-8 col-sm-6 col-xs-10 btn btn-primary">

		</div>
		<br><br><br><br>
		<input type = "text" id = "num1" class="form-control" placeholder="Number 1"></input>
		<input type = "text" id = "num2" class="form-control" placeholder="Number 2"></input>
		<br><br><br>
		<button id="send" onclick="sendword()" class="btn btn-primary"style="font-size: 17px">Send</button>
		<br><br>
		<button onclick="loginpage()" class="btn btn-success" style="font-size: 17px;">Back to Login</button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
